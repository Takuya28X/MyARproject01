<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
       <!-- <a-box position="0 0.5 0" color="red"></a-box> -->
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

<div id = "username-form">
  <input type="text" id = "username-form" placeholder="ユーザー名を入力" />
  <button onclick="submitUsername()">送信</button>
</div>
<p id = "greeting" style = "display: none;"></p>



  <script type="module">
  // Import the functions you need from the SDKs you need
 import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDDOHUnbja3li-KvU0hVRoIRAcScHadUyw",
    authDomain: "webar-visitapp.firebaseapp.com",
    projectId: "webar-visitapp",
    storageBucket: "webar-visitapp.firebasestorage.app",
    messagingSenderId: "991762844576",
    appId: "1:991762844576:web:c5eb7311cb0e069e5df2c5",
    measurementId: "G-QR1REFDLNT"
  };
    
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  async function loginAndSave() {
    try{
      const UserCredential = await signInAnonymously(auth);
      const uid = UserCredential.user.uid;

      console.log("ログイン成功:UID = ",uid);
      
      const now = new Date();
      await setDoc(doc(db,"visits",uid),{
        visitedAt: now.toISOString(),
        marker:"hiro" 
      });
      console.log("Firestoreに保存成功");

    } catch (error)  {
      console.error("ログイン失敗:",error); 
    }
  }

loginAndSave();
    
</script>
</body>
</html>
